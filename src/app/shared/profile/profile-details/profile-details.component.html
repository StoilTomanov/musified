<div class="profile-card" *ngIf="userData">
    <form action="" method="">
        <label for="username">Username<input id="username" type="text" value="{{userData.username}}"></label>
        <label for="email">Email<input id="email" value="{{userData.email}}" type="text"></label>
        <label for="password">Password<input id="password" type="password"></label>
        <button type="submit" class="submit-btn">Update</button>
    </form>
</div>
