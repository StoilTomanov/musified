<section id="messages">
    <h1>Inbox</h1>
    <div *ngIf="messageData">
        <div id="msg-container" *ngFor="let item of messageData">
            <div id="msg-text">
                <p>Topic: {{item.topic}}</p>
                <p>Message: {{item.message}}</p>
            </div>
        </div>
    </div>
    <div id="msg-btn">
        <button (click)="onReply()">Mark all as completed</button>
    </div>
</section>
