<section id="dashboard">
    <h1 *ngIf="lessons">
        My Courses
    </h1>
    <h1 *ngIf="!lessons || lessons.length == 0">
        You have not subscribed for any courses so far. Find your first one <a routerLink="/explore">here</a>
    </h1>
    <div class="item-container" *ngFor="let lesson of lessons">
        <div class="video-preview">
            <img src="{{lesson.imagePreviewUrl}}" alt="video preview">
        </div>
        <div class="video-decription">
            <p>
                Name: {{lesson.name}}
            </p>
            <p>
                Duration: {{lesson.duration}}
            </p>
            <p>
                Level: {{lesson.level}}
            </p>
            <p>
                Progress: <progress _ngcontent-glx-c24="" value="{{lesson.progress}}" max="100" class="level"></progress>
            </p>
        </div>
        <div class="video-actions">
            <button type="button" class="watch-video" data-id="{{lesson._id}}">
                Watch
            </button>
            <button type="button" class="details-video" data-id="{{lesson._id}}">
                Details 
            </button>
            <button type="button" class="unsubscribe-video" data-id="{{lesson._id}}">
                Give up
            </button>
        </div>
    </div>

</section>
