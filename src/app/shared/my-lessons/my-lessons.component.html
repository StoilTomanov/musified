<section id="dashboard">
    <div *ngIf="!lessons">
        <h1 *ngIf="!lessons" class="loading">Loading...</h1>
    </div>
    <div *ngIf="lessons">
        <h1 *ngIf="lessons && lessons.length > 0">My Lessons</h1>
        <h1 *ngIf="lessons.length == 0" class="no-lessons">You have not subscribed for any lessons so far üôÅ Find your first one <a routerLink="/explore">here</a></h1>
    </div>
    <div class="item-container" *ngFor="let lesson of lessons">
        <div class="video-preview" *ngIf="lesson.imagePreviewUrl != ''">
            <img src={{lesson.imagePreviewUrl}} alt="video preview">
        </div>
        <div class="video-preview" *ngIf="lesson.imagePreviewUrl == ''">
            <img src="../../../assets//no_image.png" alt="video preview">
        </div>
        <div class="video-decription">
            <p>
                Name: {{lesson.name}}
            </p>
            <p>
                Duration: {{lesson.duration}}
            </p>
            <p>
                Level: {{lesson.level}}
            </p>
            <p>
                Progress: <progress _ngcontent-glx-c24="" value="{{lesson.progress}}" max="100" class="level"></progress>
            </p>
        </div>
        <div class="video-actions">
            <button type="button" class="watch-video" data-id="{{lesson._id}}" (click)="onWatch($event)">
                Watch
            </button>
            <button type="button" class="details-video" data-id="{{lesson._id}}">
                Details 
            </button>
            <button type="button" class="unsubscribe-video" data-id="{{lesson._id}}">
                Give up
            </button>
        </div>
    </div>

</section>
